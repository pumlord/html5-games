<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Fast Games</h1>
    </header>

    <div class="games-grid">
      <a href="mines/index.html" class="game-btn">Mines</a>
      <a href="hiLo/index.html" class="game-btn">HiLo</a>
      <a href="plinko/index.html" class="game-btn">Plinko</a>
    </div>

    <footer>
      <small>All games are demo. No real money involved.</small>
    </footer>
  </div>

  <script>
    function sendHeight() {
        const height = document.documentElement.scrollHeight;
        parent.postMessage({ height }, "*");
    }
    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
