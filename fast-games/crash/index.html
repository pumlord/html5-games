<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crash — Fast Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><a href="../index.html" class="back-link">‹</a> Crash</h1>
      <div class="balance-display">Balance: $<span id="balance">1000</span></div>
    </div>

    <section class="controls">
      <div class="controls-row">
        <label>Bet Amount: $<input id="bet-amount" type="number" min="1" step="1" value="10" /></label>
        <div class="controls-row-left">
          <button id="start-game">Bet</button>
          <button id="cash-out" disabled>Cash Out</button>
        </div>
      </div>
      <div class="controls-row">
        <button id="reset">Reset Balance</button>
        <div class="message" id="message"></div>
      </div>
    </section>

    <div class="game-area">
      <div class="canvas-wrapper">
        <canvas id="game" width="500" height="400"></canvas>
        <div class="multiplier-display" id="currentMultiplier">1.00x</div>
      </div>
    </div>

    <div class="last-crashes">
      <div class="last-crashes-label">Last Crashes:</div>
      <div id="lastCrashes" class="crashes-list"></div>
    </div>

    <footer>
      All chips are virtual. Actual multipliers may vary.
    </footer>
  </div>

  <script src="crash.js"></script>
</body>
</html>
